<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper2">
      <div class="container2">
        <div class="a">
          <div class="cont__2">
            <div class="inputBox">
              <input required="required" id="inpImg" type="text" class="inp1" />
              <span>Фото</span>
            </div>
            <div class="inputBox">
              <input
                required="required"
                id="inpName"
                type="text"
                class="inp2"
              />
              <span>Название</span>
            </div>
            <div class="inputBox">
              <input
                required="required"
                id="inpPrice"
                type="number"
                class="inp3"
              />
              <span>Цена </span>
            </div>
            <button id="btnAdd">Добавить</button>
          </div>
        </div>
        <div class="addBtnShow">
          <button id="btnShow">rfe
          </button>
        </div>
        <div id="contt"></div>
        <div class="pug">
          <div class="pagination">
            <span class="page-item">
              <button id="prevBtn" class="page-link">Previus</button>
            </span>
            <span class="page-item">
              <button id="nextBtn" class="page-link">Next</button>
            </span>
          </div>
        </div>
      </div>
      <div class="container3">
        <div class="editModal">
          <div class="none"><p>×</p></div>
          <div><input class="inpEdit" type="text" /></div>
          <div><input class="inpEdit1" type="text" /></div>
          <div><input class="inpEdit2" type="number" /></div>
          <button class="saveEdit">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </body>
</html>
